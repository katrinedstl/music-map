<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Music map</title>
</head>
<body>
    <div id="container">
        <div id="map-canvas"></div>
   	</div>

	<div class="wrapper" id="option-box">
		<div class="picker">
			<h2>Pin color</h2>

			<div class="colors">
				<div class="color red" hex="#ec6964">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color pink" hex="#ec649f">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color purple" hex="#bd61a8">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color deep-purple" hex="#765ca9">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color blue" hex="#3c83d0">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color sea-blue" hex="#00b4be">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color sea-green" hex="#00be88">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color green" hex="#88c265">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color yellow" hex="#ffee67">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color orange" hex="#f4a97a">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color brown" hex="#9e7c42">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>

				<div class="color gray" hex="#c4c7c1">
					<span><div class="inner-circle">
						<span><div class="checked"></div>
					</span></div>
				</span></div>
			</div>
		</div>
		<div class="picker">
			<h2>Sound</h2>

			<div class="sounds">
				<div class="sound bella_hawthorne">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound dave_okatsune">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>
				<div class="sound emi_natsume">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound genne_jen">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound hikou_tsubasa">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound kaikim">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound kuroi_hana">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>

				<div class="sound yumi_kyoku">
					<span><div class="inner-circle">
						<span><div class="note-symbol"></div>
					</span></div>
				</span></div>
			</div>
		</div>
		<div class="start-button" id="start-button">
			<button><h1>Start</h1></button>
		</div>
	</div>

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBoE3SDwFfArw_W-5gpv8Yf2pKReefdNzE"></script>
    <script src="/build/bundle.js"></script>
</body>
</html>
